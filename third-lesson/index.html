<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form class="form" action="http://maximumstart.herokuapp.com/register" method="GET">
	<h1>Регистрация</h1>
    	<p>
    		<label for="Namefield">Имя</label>
    		<input type="text" id="Namefield" name="name" required>
        </p>
        <p>    
    		<label for="Surnamefield">Фамилия</label>
    		<input type="text" id="Surnamefield" name="surname" required>
    	</p>   
    	<p>
    		<label for="Phonefield">Телефон</label>
    		<input type="tell" id="Phonefield" name="phone" required placeholder="+3(068)">
    	</p>
            <label for="Colorfield">Любимый цвет</label>
    		<input type="color" id="Colorfield" name="color" required>
    	<p>
    		<label for="Datefield">Сегоднящнее число</label>
            <input type="date" id="Datefield" name="date" required>   
        </p>
        <p>    
            <label for="Passwordfield">Пароль</label>
    		<input type="password" id="Passwordfield" name="password" required>
        </p>
    	
    	    <input type="radio" name="gender" value="Мальчик" id="genderboy">
            <label for="genderboy">Мальчик</label>
    	    

            <input type="radio" name="gender" value="Девочка" id="gendergirl">
            <label for="gendergirl">Девочка</label>
    	    

            <input type="radio" name="gender" value="Не определился" id="genderunknown">       
            <label for="genderunknown">Не определился</label>
    	    
    	
        <p>
            <label for="Messagefield">Сообщение</label>
            <textarea name="message" id="Messagefield" cols="30" rows="10" required></textarea>
        </p>
    		<input type="submit" value="Отправить">
	</form>
</body>
</html>
